<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<title>画板</title>

<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
<style>
/* css style */
html,body{
    margin:0;
    padding:0;
    overflow: hidden;
}
#canvasMain{
    position: absolute;
    background: #fff;
}

#divBtn{
    position: absolute;
    top:10px;
    left:10px;
}

#divPen{
    position: absolute;
	border-radius: 50%;
	pointer-events: none;
}
</style>

<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://lib.baomitu.com/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
<!-- 内容 -->
<canvas id="canvasMain">canvas 不支持</canvas>

<div id="divBtn">
	<button onclick="setColor('black');" style="background: #000;">&emsp;</button>
	<button onclick="setColor('red');" style="background: red;">&emsp;</button>
	<button onclick="setColor('blue');" style="background: blue;">&emsp;</button>
	<button onclick="setColor('green');" style="background: green;">&emsp;</button>
	<button onclick="setColor('#fff');">橡皮</button>
	<button onclick="setSize(2);">细</button>
	<button onclick="setSize(4);">中</button>
	<button onclick="setSize(8);">粗</button>
	<button onclick="clearPaint();">清空</button>
</div>

<div id="divPen">
</div>

<script>
// 线段平滑 https://qtdebug.com/fe-smooth-curve/
// 触摸事件 https://github.com/hammerjs/hammer.js/
var ctx = null;
const ZOOM = 2;
var curMouse = null;
var isMouseDown = false;
var drawColor = 'black';
var drawSize = oldDrawSize = 4;
var opList = [];
var curPath = null;

function init()
{
	// 触摸屏隐藏当前指针
	if ("ontouchend" in document)
	{
		$('#divPen').hide();
	}

    let w = $(document).width();
    let h = $(document).height();
    $('#canvasMain').css({
        width:w+'px',
        height:h+'px',
    });
    $('#canvasMain').attr({
        width:w * ZOOM,
        height:h * ZOOM,
    });
    ctx = $('#canvasMain')[0].getContext("2d");
    ctx.w = w * ZOOM;
	ctx.h = h * ZOOM;
	
	setColor(drawColor);
	setSize(drawSize);

	// 绘制历史
	opList = localStorage.getItem('opList');
	opList = opList ? JSON.parse(opList) : [];
	for (let k in opList)
	{
		let r = opList[k];
		setColor(r.color);
		setSize(r.size);
		if (r.color != '#fff')
		{
			oldDrawSize = r.size;
		}

		switch (r.type)
		{
			case 'mousedown':
				drawCirle(r.point);
				break;
			case 'line':
				if (r.point_list.length > 2)
				{
					let p = {x:r.point_list[0], y:r.point_list[1]};
					for (let i=2; i<r.point_list.length; i += 2)
					{
						let p1 = {x:r.point_list[i], y:r.point_list[i+1]};
						drawLine(p, p1);
						p = p1;
					}
				}
				break;
		}
	}
}

// 设置画笔颜色
function setColor(color)
{
	$('#divPen').css('background', color);
	$('#divPen').css('border', '');
	if (color == '#fff' && drawColor != color)
	{
		oldDrawSize = drawSize;
		setSize(20);
		$('#divPen').css('border', 'solid 1px gray');
		drawColor = color;
	}
	else
	{
		drawColor = color;
		setSize(oldDrawSize);
	}
}

// 设置画笔大小
function setSize(size)
{
	if (drawColor == '#fff')
	{
		if (size != 20)
		{
			oldDrawSize = size;
		}
		return;
	}

	drawSize = size;
	if (size != 20)
	{
		oldDrawSize = size;
	}
	$('#divPen').css({
		width:size + 'px',
		height:size + 'px',
		'margin-top': size / -2 + 'px',
		'margin-left': size / -2 + 'px',
	});
}

// 清空画板
function clearPaint()
{
	ctx.clearRect(0,0, ctx.w, ctx.h);
	opList = [];
	localStorage.setItem('opList', JSON.stringify(opList));
}

// 按下
function onPanStart(event)
{
	//console.log('onPanStart', event);
	let e = event.originalEvent;
	if (e.touches)
	{
		e = e.touches[0];
	}
	let x = e.pageX * ZOOM;
	let y = e.pageY * ZOOM;
	curMouse = {x:x, y:y};

	isMouseDown = true;
	drawCirle(curMouse);
	curPath = {
		type:'line',
		point_list:[x, y],
		color:drawColor,
		size:drawSize,
	};
	opList.push({
		type:'mousedown',
		point:curMouse,
		color:drawColor,
		size:drawSize,
	});

	localStorage.setItem('opList', JSON.stringify(opList));
}

// 移动
function onPanMove(event)
{
	//console.log('onPanMove', event);
	let e = event.originalEvent;
	if (e.touches)
	{
		e = e.touches[0];
	}

	$('#divPen').css({
		left:e.pageX + 'px',
		top:e.pageY + 'px',
	});
		
	if (!isMouseDown) return;

	let x = e.pageX * ZOOM;
	let y = e.pageY * ZOOM;
	drawLine(curMouse, {x:x, y:y});
	curMouse = {x:x, y:y};
	curPath.point_list.push(x, y);
}

// 弹起
function onPanEnd(event)
{
	//console.log('onPanEnd', event);
	if (!isMouseDown) return;
	opList.push(curPath);
	localStorage.setItem('opList', JSON.stringify(opList));
	isMouseDown = false;
	curPath = null;
}

// 绑定事件
function bindEvent()
{
    // 移动
    $(document).on('mousemove touchmove', onPanMove);

    // 按下
    $('#canvasMain').on('mousedown touchstart', onPanStart);

    // 弹起
    $(document).on('mouseup touchend', onPanEnd);
    
    // 离开
    $(document).mouseout(onPanEnd);

    document.οncοntextmenu=function(){return false;}; 
    document.onselectstart=function(){return false;};
}

// 画点
function drawCirle(p)
{
	ctx.fillStyle = drawColor;
	ctx.beginPath();
	ctx.arc(p.x, p.y, drawSize * ZOOM / 2, 0, 360 * Math.PI / 180);
	ctx.fill();
}

// 画线
function drawLine(p1, p2)
{
    ctx.strokeStyle = drawColor;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(p2.x, p2.y);
    ctx.lineWidth = drawSize * ZOOM;
    ctx.stroke();
}

$(function(){
	// JS
	init();
	bindEvent();
});
</script>
