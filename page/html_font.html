$(function(){
	let c = document.getElementById("myCanvas");
	let ctx = c.getContext("2d");
	
	let html = '';
	let charList = '0123456789 ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz 中文测试 ~！@#￥%……&*（）——+｛｝|【】-=·'

	ctx.font = "20px inherit";
	let w1 = ctx.measureText(charList).width.toFixed(0);

	for (let r of fontList)
	{
		ctx.font = "20px " + r;
		let w = ctx.measureText(charList).width.toFixed(0);
		if (w != w1)
		{
			html += '<tr style="color:green;">';
		}
		else
		{
			html += '<tr style="color:red;">';
		}
		html += '<td>' + r + '</td><td>' + w + '</td><td style="font-size:20px; font-family:' + r + ';">' + charList + '</td></tr>';
	}
	$('#tbList tbody').append(html);
});
