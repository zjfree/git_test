<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSON格式化</title>

	<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
	<style>
		/* css style */
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			font-family: Consolas, verdana, arial, sans-serif, 'Courier New', Courier, monospace, '微软雅黑';
			font-size: 14px;
		}

		#txtContent {
			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			bottom: 0;
			padding: 0;
			margin: 0;
			resize: none;
			overflow-y: scroll;
			padding: 10px;
			box-sizing: border-box;
			line-height: 1.3;
		}

		#preJson {
			position: absolute;
			top: 0;
			left: 50%;
			right: 0;
			bottom: 0;
			overflow-y: scroll;
			padding: 0;
			margin: 0;
			padding: 10px;
			box-sizing: border-box;
			font-family: Consolas, verdana, arial, sans-serif, 'Courier New', Courier, monospace, '微软雅黑';
			line-height: 1.3;
		}
	</style>

	<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<!-- 内容 -->
	<textarea id="txtContent" placeholder="JSON字符串"></textarea>
	<pre id="preJson">JSON 格式化结果</pre>

	<script>
		$(function () {
			// JS
			$('#txtContent').bind('input', function () {
				let str = $('#txtContent').val();
				try {
					let obj = JSON.parse(str);
					$('#preJson').css('color', '#1C00AD').html(JSON.stringify(obj, null, 4));
				}
				catch (ex) {
					$('#preJson').css('color', 'red').html('ERROR:' + ex);
				}
			});
		});
	</script>

	<!-- 51啦访问统计 -->

</body>
