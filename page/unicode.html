	<script>
		$(function () {
			// JS
			$('#selList').change(function () {
				let val = $(this).val();
				val = val.split("-");

				let min = parseInt('0x' + val[0]);
				let max = parseInt('0x' + val[1]);

				showChar(min, max);
			});
			$('#selList')[0].selectIndex = 0;
			showChar(0x0000, 0x007F);

			$(document).click(function (e) {
				let el = $(e.target).parent().find('.begin');
				if (el.length != 1)
				{
					return;
				}

				let val = parseInt('0x'+el.html());
			 	val += $(e.target).parent().find('td').index(e.target) - 1;

				alert($(e.target).html() + '=&#' + val + "; \\u" + ('0000' + val.toString(16)).substr(-4).toUpperCase());
			})

		});

		function searchChar() {
			let min = $('#txt1').val();
			let max = $('#txt2').val();
			min = parseInt('0x' + min);
			max = parseInt('0x' + max);

			showChar(min, max);
		}

		function showChar(min, max) {
			$('#tbList tbody').html('');

			let s = '<tr>';
			for (let i = min; i <= max; i++) {
				if (i != min && i % 16 == 0) {
					s += '</tr><tr>'
				}

				if (i % 16 == 0) {
					s += '<td class="begin">' + ('0000' + i.toString(16)).substr(-4).toUpperCase() + '</td>';
				}
				s += '<td>&#' + i + ';</td>';
			}

			s += '</tr>';

			$('#tbList tbody').html(s);
		}
	</script>
