<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>地图</title>

<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
<link href="../static/map/css/leaflet.css" id="theme" rel="stylesheet">

<style>
/* css style */
body, html{
	width:100%;
	height:100%;
	overflow: hidden;
}

#divMap{
	position: absolute;
	top:0;
	left:0;
	right:0;
	bottom:0;
	background: #eff;
}
</style>

<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
<script src="../static/map/js/leaflet.js"></script>
<script src="../static/map/js/leaflet.ChineseTmsProviders.js"></script>
<script src="../static/map/js/leaflet_map.js"></script>
<script src="../static/map/js/GpsConvert.js"></script>

</head>
<body>
<!-- 内容 -->
<div id="divMap"></div>

<script>
var mapLayerList = SuperMap.getLayerList();
var map;

$(function(){
	// JS
	let centerGps = [34, 109];
    map = L.map("divMap", {
        center: centerGps,
        zoom: 10,
        layers: mapLayerList['google_Hybrid'],
        zoomControl: true,
        detectRetina: true,
    });

    L.control.scale({imperial:false}).addTo(map);
	L.control.layers(mapLayerList, null).addTo(map);
	
	let mk = L.marker(centerGps)
		.addTo(map)
		.bindPopup('hello Popup');
	mk.bindTooltip('center', {direction:'bottom', permanent:true}).openTooltip();

	map.on('click', function(res) {
		console.log(res);
	});

    SuperMap.hideCompany();
});
</script>




</body>
