<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>字符工具</title>

	<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
	<style>
		/* css style */
		body {
			font-family: verdana, arial, sans-serif, 'Courier New', Courier, monospace, '微软雅黑';
			padding: 10px;
		}

		#divGuid,
		#divMd5,
		#divBase64 {
			font-family: Consolas;
			font-size: 16px;
			margin: 10px 0;
		}

		#divMd5 {
			font-size: 36px;
		}

		textarea{
			display:block; margin:10px 0; width:100%; height:200px;
		}
	</style>

	<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="../static/js/md5.min.js"></script>
	<script src="../static/js/base64.min.js"></script>
</head>

<body>
	<!-- 内容 -->
	<h1>字符工具</h1>

	<h3>GUID</h3>
	<button onclick="createGuid();">生成GUID</button>
	<button onclick="createGuidBig();">生成GUID[大写]</button>
	<button onclick="createGuidShort();">生成GUID[短]</button>
	<div id="divGuid"></div>

	<h3>MD5</h3>
	<textarea id="txtMd5"
		placeholder="请输入需要MD5的字符串"></textarea>
	<button onclick="createMd5();">生成MD5</button>
	<button onclick="createMd5Big();">生成MD5[大写]</button>
	<div id="divMd5"></div>

	<h3>BASE64</h3>
	<textarea id="txtBase1">abc中文</textarea>
	<button onclick="base64Encode();">编码</button>
	<button onclick="base64Decode();">解码</button>
	<textarea id="txtBase2"></textarea>

	<script>

		function createGuid() {
			$('#divGuid').prepend(guid() + '<br>');
		}

		function createGuidBig() {
			$('#divGuid').prepend(guid().toUpperCase() + '<br>');
		}

		function createGuidShort() {
			let s = guid().toUpperCase().replace(/-/ig, '');
			$('#divGuid').prepend(s + '<br>');
		}

		function createMd5() {
			$('#divMd5').html(md5($('#txtMd5').val()));
		}

		function createMd5Big() {
			$('#divMd5').html(md5($('#txtMd5').val()).toUpperCase());
		}

		function base64Decode() {
			let s = $('#txtBase2').val();
			s = Base64.decode(s);

			$('#txtBase1').val(s);
		}

		function base64Encode() {
			let s = $('#txtBase1').val();
			s = Base64.encode(s);

			$('#txtBase2').val(s);
		}

		/**
		 *获取GUID
		 */
		function guid() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
				var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
				return v.toString(16);
			});
		}

		$(function () {
			// JS
			createGuid();
			createMd5();
			base64Encode();
		});
	</script>

	
	

</body>
