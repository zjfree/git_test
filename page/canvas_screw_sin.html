<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Canvas线条螺旋(sin)</title>

<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
<style>
/* css style */
html{
	margin:0;
	padding:0;
	height: 100%;
	width: 100%;
}
body{
	overflow: hidden;
	color:#fff;
	background: #000;
	background: linear-gradient(to bottom, #444 0%,#000 100%);
	margin:0;
	padding:0;
	height: 100%;
	width: 100%;
}
#divTool{
	position:absolute;
	bottom:10px;
	left:10px;
	font-size:12px;
    line-height: 1.5;;
}
#divInfo{
	position:absolute;
	top:10px;
	left:10px;
	font-size:12px;
	color:#fff;
}
</style>

<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- 内容 -->
<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.
</canvas>

<div id="divInfo"></div>

<div id="divTool">
	颜色：
	<select id="selColor">
		<option value="1">白色</option>
		<option value="2" selected>彩色</option>
		<option value="3">黑白</option>
	</select>
    <br>
	<span id="spanRange1">角度：</span>
    <br>
    <input id="range1" type="range" min="0" max="180" value="30" step="3" />
    <br>
	<span id="spanRange2">次数：</span>
    <br>
	<input id="range2" type="range" min="1" max="100000" value="10000" step="1" />
    <br>
	<span id="spanRange3">系数：</span>
    <br>
	<input id="range3" type="range" min="1" max="10000" value="100" step="1" />
</div>

<script>

var ZTool = {
	strInfo:'',
	strInfoTimer:null,
	fpsList:[],
	rand:function(min, max, dec)
	{
		dec = dec||0;
		let val = min + Math.random() * (max - min);
		return Math.round(val * Math.pow(10, dec)) / Math.pow(10, dec);
	},
	randColor:function(alpha, ext)
	{
		ext = ext||'50%,50%';
		if (alpha)
		{
			return 'hsla(' + this.rand(0, 360) + ',' + ext + ',' + (this.rand(0, 100) / 100) + ')';
		}
		else
		{
			return 'hsl(' + this.rand(0, 360) + ',' + ext + ')';
		}
	},
	showInfo:function(str)
	{
		if (!this.strInfoTimer)
		{
			this.strInfoTimer = window.setInterval(function(){
				if (ZTool.strInfo == '') return;
				$('#divInfo').html(ZTool.strInfo);
				ZTool.strInfo = '';
			}, 100);
		}

		this.strInfo = str;
	},
	fps:function()
	{
		let now = Date.now();
		this.fpsList.push(now);
		while (now - this.fpsList[0] > 1000)
		{
			this.fpsList.shift();
		}
		this.showInfo('fps:' + this.fpsList.length);
	}
};

var CC = {
	width:0,
	height:0,
	size:1,
	ctx:null,
	index:0,
	isPlay:true,
	call_fn:null,
	init:function(el, fn)
	{
		this.call_fn = fn;
		this.width = el.width() * window.devicePixelRatio;
		this.height = el.height() * window.devicePixelRatio;
		this.size = Math.min(this.width,this.height) / 100;
		el.prop('width', this.width);
		el.prop('height', this.height);
		this.ctx = el[0].getContext("2d");

		this.ctx.translate(this.width / 2, this.height / 2);
		this.ctx.scale(1, -1);

		this.clear();
		
		window.requestAnimationFrame(function(){
			CC.render();
		});
	},
	stop:function()
	{
		this.isPlay = false;
	},
	play:function()
	{
		this.isPlay = true;
	},
	render:function()
	{
		if (!this.isPlay)
		{
			window.requestAnimationFrame(function(){
				CC.render();
			});

			return;
		}

		// 计算FPS
		ZTool.fps();

		this.index++;
		if (this.call_fn)
		{
			this.call_fn(this.index);
		}
		
		window.requestAnimationFrame(function(){
			CC.render();
		});
	},
	clear:function(){
		let s = Math.max(this.width,this.height) * 2;
		this.ctx.clearRect(-s,-s,s*2,s*2);
	},
	drawRect:function(x,y,w,h, fillStyle, strokeStyle, deg)
	{
		deg = deg||0;
		deg = deg*Math.PI/180;

		let centerX = Math.round(x+w/2);
		let centerY = Math.round(y+h/2);

		if (deg != 0)
		{
			this.ctx.save();
			this.ctx.translate(centerX, centerY);
			this.ctx.rotate(deg);
			this.ctx.translate(-centerX, -centerY);
		}

		fillStyle = fillStyle||'#ddd';

		this.ctx.beginPath();
		this.ctx.rect(x,y,w,h);
		this.ctx.closePath();

		if (fillStyle)
		{
			this.ctx.fillStyle = fillStyle;
			this.ctx.fill();
		}
		if (strokeStyle)
		{
			this.ctx.strokeStyle = strokeStyle;
			this.ctx.stroke();
		}

		if (deg != 0)
		{
			this.ctx.restore();
		}
	},
	drawCirle:function(x,y,r, fillStyle, strokeStyle)
	{
		fillStyle = fillStyle||'#ddd';

		this.ctx.beginPath();
		this.ctx.arc(x,y,r,0,2*Math.PI);
		this.ctx.closePath();

		if (fillStyle)
		{
			this.ctx.fillStyle = fillStyle;
			this.ctx.fill();
		}
		if (strokeStyle)
		{
			this.ctx.strokeStyle = strokeStyle;
			this.ctx.stroke();
		}

	},
	drawLine:function(x1,y1,x2,y2,strokeStyle,lineWidth)
	{
		lineWidth = lineWidth || 1;
		strokeStyle = strokeStyle||'#f00';

		this.ctx.beginPath();
		this.ctx.moveTo(x1, y1);
		this.ctx.lineTo(x2, y2);
		
		this.ctx.lineWidth = lineWidth;
		this.ctx.strokeStyle = strokeStyle;
		this.ctx.stroke();
	},
};

// 获取中心点
function pointCenter(p1, p2)
{
	let p = {
		x: (p2.x + p1.x) / 2,
		y: (p2.y + p1.y) / 2,
	};

	return p;
}

// 在指定角度移动距离
function goDeg(p1, deg, len)
{
	deg = deg * Math.PI / 180;
	let p2 = {
		x:p1.x + Math.cos(deg) * len,
		y:p1.y + Math.sin(deg) * len,
	};
	
	return p2;
}

// 两点间距离
function getDist(p1, p2)
{
	let c1 = p1.x - p2.x;
	let c2 = p1.y - p2.y;
	let len = Math.sqrt(c1*c1+c2*c2);
	
	return len;
}

// 两点间角度
function getDeg(p1, p2)
{
	deg = Math.atan2(p2.y-p1.y,p2.x-p1.x) / (Math.PI / 180);

	return deg;
}

function drawStart()
{
    console.time('draw');
    CC.clear();
    
    $('#spanRange1').html('角度：' + $('#range1').val());
    $('#spanRange2').html('次数：' + $('#range2').val());
    $('#spanRange3').html('系数：' + $('#range3').val());
	
	let maxCount = parseInt($('#range2').val());
	let degStep = parseFloat($('#range1').val());
	let lenRate = parseInt($('#range3').val());
	let colorType = parseInt($('#selColor').val());
    let deg = 0;
	let maxLen = Math.round(Math.min(CC.width, CC.height) / 2 * 0.8);

    if (colorType == 1)
    {
        CC.ctx.beginPath();
    }

    let last = null;
    for (let i=0; i<maxCount; i++)
    {
        deg += degStep;
		let len = maxLen * Math.sin(i/lenRate);
        let p1 = goDeg({x:0,y:0}, deg, len);
		if (last != null)
		{
			switch (colorType)
			{
				case 1:
					CC.ctx.lineTo(p1.x, p1.y);
					break;
				case 2:
					CC.drawLine(last.x, last.y, p1.x, p1.y, 'hsl(' + i % 360 + ',100%,50%');
					break;
				case 3:
					let c = i % 255;
					CC.drawLine(last.x, last.y, p1.x, p1.y, `rgb(${c},${c},${c})`);
					break;
			}
		}
		else if (colorType == 1)
		{
			CC.ctx.moveTo(p1.x, p1.y);
		}
		
		last = p1;
    }
    
    if (colorType == 1)
    {
        CC.ctx.lineWidth = 1;
        CC.ctx.strokeStyle = '#fff';
        CC.ctx.stroke();
    }

    console.timeEnd('draw');
}

$(function(){
	// JS
	$('#myCanvas').css('width', $(window).width() + 'px');
	$('#myCanvas').css('height', $(window).height() + 'px');

    $('#range1, #range2, #range3').bind('input', drawStart);
    $('#selColor').change(drawStart);
	
	CC.init($('#myCanvas'));

	drawStart();
});
</script>



</body>
</html>
