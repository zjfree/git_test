<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3标签动画效果</title>

	<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">

	<style>
		body{
			padding:0 20px;
		}
		.ant {
			position: absolute;
			width: 75px;
			height: 75px;
		}

		.ant .flasher {
			position: absolute;
			width: 75px;
			height: 75px;
			animation: warn 2.4s ease-out;
			animation-iteration-count: infinite;
			box-shadow: inset 0 0 30px #57a9d4;
		}

		.ant .core {
			width: 15px;
			height: 15px;
			background: #008cd6;
			position: absolute;
			top: 30px;
			left: 30px;
			z-index: 9;
		}

		.ant.circle .flasher {
			border-radius: 40px;
		}

		.ant.circle .core {
			border-radius: 10px;
		}

		.ant.border .flasher{
			box-sizing: border-box;
			border:solid 2px #57a9d4;
			background:transparent;
			box-shadow:none;
		}

		@keyframes warn {
			from {
				transform: scale(0) rotate(0deg);
			}

			to {
				transform: scale(1) rotate(180deg);
				opacity: 0;
			}
		}
	</style>

	<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<!-- 内容 -->
	<h1>CSS3标签动画效果</h1>

    <div class="ant circle" style="top: 100px; left: 200px;">
        <div class="core"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
    </div>
    <div class="ant circle border" style="top: 300px; left: 500px;">
        <div class="core"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
	</div>
	
    <div class="ant rect" style="top: 500px; left: 300px;">
        <div class="core"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
    </div>
    <div class="ant rect border" style="top: 600px; left: 100px;">
        <div class="core"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
        <div class="fla"></div>
	</div>
	
	<script>
		$(function () {
			// JS
			$('.ant').each(function(){
				let c = $(this).find('.fla').length;
				c = 2400 / c;
				$(this).find('.fla').each(function(index){
					let fla = $(this);
					setTimeout(function(){
						fla.addClass('flasher')	
					}, c * index);
				});
			});
		});
	</script>



</body>
