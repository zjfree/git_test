	<audio id="voice-file" preload="none">
		<source id="audioSource" src=""></audio>

	<script>
		$(function () {
			// JS
			$('#voice-file').on('ended error', () => {
				$('.name i').removeClass('playing');
			});
			$('textarea').each(function (index) {
				let html = '';
				let lists = $(this).val();
				lists = $.trim(lists);
				lists = lists.split("\n");
				for (let k in lists) {
					let r = $.trim(lists[k]);
					let list = r.split(",");
					if (list.length < 3) {
						continue;
					}
					if (list.length == 3) {
						list.push('');
					}
					list = $.map(list, (a) => { return $.trim(a); });

					html += '<tr><td></td><td class="name">' + list[0] + '</td><td>' + list[1] + '</td><td>' + list[2] + '</td><td>' + list[3] + '</td></tr>'
				}

				$('.tbList').eq(index).find('tbody').append(html);
			});

			$('.tbList').each(function () {
				$(this).find('tbody tr').each(function (index) {
					$(this).find('td').eq(0).html(index + 1);
					let c = $(this).find('td').eq(1).html();
					let s = '<i class="fa fa-fw fa-volume-up" onclick="playWordAudio(this)"></i> <a href="https://fanyi.baidu.com/#en/zh/' + c + '" target="_blank">' + c + '</a>';
					$(this).find('td').eq(1).html(s);
				});
			});

			$('#navMain span').click(function(){
				goEn($(this).data('en'));
			});
			goEn('en01');
		});

		function goEn(id)
		{
			$('#navMain span').removeClass('active');
			$('#navMain span[data-en=' + id + ']').addClass('active');

			$('.tbList').hide();
			$('#' + id).show();
		}

		function playWordAudio(o) {
			const w = $(o).parent().find('a').html();
			const word = w.toLowerCase();
			const voiceFileUrl = `http://dict.youdao.com/dictvoice?audio=${word}&type=2`;
			const audio = document.getElementById("voice-file");
			document.getElementById('audioSource').src = voiceFileUrl;
			audio.load();
			audio.play();

			$(o).addClass('playing');
		}
	</script>
