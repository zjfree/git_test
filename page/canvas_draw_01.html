<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Canvas动画</title>

<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
<style>
/* css style */
body{
	overflow: hidden;
	color:#fff;
	background: #000;
	background: linear-gradient(to bottom, #444 0%,#000 100%);
	margin:0;
	padding:0;
}
#divTool{
	position:absolute;
	bottom:10px;
	left:10px;
	font-size:12px;
}
#divInfo{
	position:absolute;
	top:10px;
	left:10px;
	font-size:12px;
	color:#fff;
}
</style>

<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- 内容 -->
<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.
</canvas>

<div id="divInfo"></div>

<script>

var CC = {
	width:0,
	height:0,
	size:1,
	ctx:null,
	index:0,
	fpsList:[],
	init:function(el)
	{
		this.width = el.width() * window.devicePixelRatio;
		this.height = el.height() * window.devicePixelRatio;
		this.size = Math.min(this.width,this.height) / 100;
		el.prop('width', this.width);
		el.prop('height', this.height);
		this.ctx = el[0].getContext("2d");

		this.clear();

		window.requestAnimationFrame(function(){
			CC.render();
		});
	},
	showInfo:function(str)
	{
		$('#divInfo').html(str);
	},
	render:function()
	{
		// 计算FPS
		let now = Date.now();
		this.fpsList.push(now);
		while (now - this.fpsList[0] > 1000)
		{
			this.fpsList.shift();
		}
		this.showInfo('fps:' + this.fpsList.length);

		this.index++;
		if (this.index % 30 != 0)
		{
			window.requestAnimationFrame(function(){
				CC.render();
			});
			
			return;
		}

		// 清空
		this.clear();

		let type = Math.ceil(this.index / 200) % 7;
		for (let x=0; x<this.width; x+=20)
		{
			for (let y=0; y<this.height; y+=20)
			{
				switch (type)
				{
					case 0:	
						this.drawCirle(x, y, 5, this.randColor());
						break;
					case 1:	
						this.drawCirle(x, y, 10, this.randColor());
						break;
					case 2:	
						this.drawRect(x, y, 10, 10, this.randColor());
						break;
					case 3:	
						this.drawRect(x, y, 20, 20, this.randColor());
						break;
					case 4:	
						this.drawRect(x, y, 15, 15, this.randColor());
						break;
					case 5:	
						let size = this.rand(10, 15);
						this.drawRect(x - size / 2, y - size / 2, size, size, this.randColor());
						break;
					case 6:	
						this.drawRect(x, y, 15, 15, this.randColor(), null, this.rand(0, 360));
						break;
				}
			}
		}
		
		window.requestAnimationFrame(function(){
			CC.render();
		});
	},
	clear:function(){
		// this.ctx.fillStyle = '#000';
		// this.ctx.fillRect(0,0,this.width,this.height);
		// this.ctx.height = this.ctx.height;
		this.ctx.clearRect(0,0,this.width,this.height);
	},
	rand:function(min, max)
	{
		let val = min + Math.random() * (max - min);
		return Math.round(val);
	},
	randColor:function(alpha, ext)
	{
		ext = ext||'50%,50%';
		if (alpha)
		{
			return 'hsla(' + this.rand(0, 360) + ',' + ext + ',' + (this.rand(0, 100) / 100) + ')';
		}
		else
		{
			return 'hsl(' + this.rand(0, 360) + ',' + ext + ')';
		}
	},
	drawRect:function(x,y,w,h, fillStyle, strokeStyle, deg)
	{
		deg = deg||0;
		deg = deg*Math.PI/180;

		let centerX = Math.round(x+w/2);
		let centerY = Math.round(y+h/2);

		if (deg != 0)
		{
			this.ctx.save();
			this.ctx.translate(centerX, centerY);
			this.ctx.rotate(deg);
			this.ctx.translate(-centerX, -centerY);
		}

		fillStyle = fillStyle||'#ddd';

		this.ctx.beginPath();
		this.ctx.rect(x,y,w,h);
		this.ctx.closePath();

		if (fillStyle)
		{
			this.ctx.fillStyle = fillStyle;
			this.ctx.fill();
		}
		if (strokeStyle)
		{
			this.ctx.strokeStyle = strokeStyle;
			this.ctx.stroke();
		}

		if (deg != 0)
		{
			this.ctx.restore();
		}
	},
	drawCirle:function(x,y,r, fillStyle, strokeStyle)
	{
		fillStyle = fillStyle||'#ddd';

		this.ctx.beginPath();
		this.ctx.arc(x,y,r,0,2*Math.PI);
		this.ctx.closePath();

		if (fillStyle)
		{
			this.ctx.fillStyle = fillStyle;
			this.ctx.fill();
		}
		if (strokeStyle)
		{
			this.ctx.strokeStyle = strokeStyle;
			this.ctx.stroke();
		}

	},
	drawLine:function(x1,y1,x2,y2,strokeStyle,lineWidth)
	{
		lineWidth = lineWidth || 1;
		strokeStyle = strokeStyle||'#f00';

		this.ctx.beginPath();
		this.ctx.moveTo(x1, y1);
		this.ctx.lineTo(x2, y2);
		
		this.ctx.lineWidth = lineWidth;
		this.ctx.strokeStyle = strokeStyle;
		this.ctx.stroke();
	},

	drawCurve:function(p1, p2, p3, strokeStyle,lineWidth)
	{
		lineWidth = lineWidth || 1;
		strokeStyle = strokeStyle||'#f00';

		this.ctx.beginPath();
		this.ctx.moveTo(p1.x, p1.y);
		this.ctx.quadraticCurveTo(p2.x, p2.y, p3.x, p3.y);
		
		this.ctx.lineWidth = lineWidth;
		this.ctx.strokeStyle = strokeStyle;
		this.ctx.stroke();
	},
};

$(function(){
	// JS
	$('#myCanvas').css('width', $(window).width() + 'px');
	$('#myCanvas').css('height', $(window).height() + 'px');

	CC.init($('#myCanvas'));
});
</script>



</body>
