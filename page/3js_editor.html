<!-- ThreeJS 编辑器 zjfree 2020-02-11 -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ThreeJS 编辑器</title>

	<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
	<style>
		/* css style */
		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			min-width: 100%;
			min-height: 100%
		}

		canvas {
			width: 100%;
			height: 100%
		}

		.main-title {
			position: fixed;
			top: 10px;
			width: 100%;
			color: #fff;
			text-align: center;
			z-index: 1;
			text-shadow: 3px 3px 5px #000;
			pointer-events: none;
			margin:0;
			font-size:24px;
		}

		.tool {
			position: fixed;
			bottom: 10px;
			left: 10px;
			z-index: 1;
		}

		#divMain {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
	</style>

	<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://lib.baomitu.com/tween.js/2/Tween.min.js"></script>
	<!--
<script src="https://lib.baomitu.com/three.js/107/three.min.js"></script>
-->
	<script src="../static/threejs/js/three.js"></script>

	<script src="../static/threejs/js/controls/OrbitControls.js"></script>
	<script src="../static/threejs/js/controls/TransformControls.js"></script>
	<script src="../static/threejs/js/controls/DragControls.js"></script>

	<script src="https://lib.baomitu.com/stats.js/16/Stats.min.js"></script>
	<script src="https://lib.baomitu.com/dat-gui/0.7.6/dat.gui.min.js"></script>
	<script src="../static/threejs/js/loaders/GLTFLoader.js"></script>
	<script src="../static/threejs/js/loaders/DRACOLoader.js"></script>
	<script src="../static/threejs/js/loaders/SVGLoader.js"></script>

	<script src="../static/threejs/js/three_editor.js?1"></script>
</head>

<body>
	<!-- 内容 -->
	<h1 class="main-title">ThreeJS 编辑器</h1>

	<div class="tool">
		<div>
			<select id="selType" style="width:130px;">
				<option value="BoxGeometry">立方体 (X,Y,Z)</option>
				<option value="ConeGeometry">圆锥形 (半径，高度，分隔)</option>
				<option value="CylinderGeometry">圆柱体 (顶半径，底半径，高度，分隔)</option>
				<option value="DodecahedronGeometry">12面体 (半径，顶数)</option>
				<option value="IcosahedronGeometry">20面体 (半径，顶数)</option>
				<option value="OctahedronGeometry">八面几何体 (半径，顶数)</option>
				<option value="RingGeometry">圆环平面体 (内部半径，外部半径，圆环的分段数)</option>
				<option value="SphereGeometry">球几何体 (半径，水平分隔，竖直分隔)</option>
				<option value="TetrahedronGeometry">四面体 (半径，顶点数)</option>
				<option value="TorusGeometry">圆环几何体 (圆环的半径，管道半径，圆环的分段数，管道的分段数，圆环的中心角)</option>
				<option value="Text">文本 (大小，厚度，颜色|文本)</option>
				<option value="Marker">标签 (大小，颜色|文本)</option>
				<option value="Svg">SVG图片 (图片URL)</option>
				<option value="Img">Img图片 (图片URL)</option>
				<option value="Model">GLB模型 (GLB名称)</option>
			</select>
			<button onclick="TE.add($('#selType').val());">添加</button>
		</div>
		<div style="margin-top:5px;">
			<button onclick="TE.save();">保存</button>
			<button onclick="TE.load();">加载</button>
			<button onclick="TE.clear();">清空</button>
		</div>
	</div>

	<div id="divMain">
	</div>

	<script>
		$(function(){
			TE.init('divMain');
		});
	</script>

</body>
