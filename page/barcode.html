<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>条码 二维码 生成</title>

	<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
	<style>
		/* css style */
		body {
			font-family: verdana, arial, sans-serif, 'Courier New', Courier, monospace, '微软雅黑';
			padding: 10px;
		}

		#divGuid,
		#divMd5,
		#divBase64 {
			font-family: Consolas;
			font-size: 16px;
			margin: 10px 0;
		}

		#divMd5 {
			font-size: 36px;
		}

		textarea {
			display: block;
			margin: 10px 0;
			width: 100%;
			height: 200px;
		}
	</style>

	<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="../js/JsBarcode.all.min.js"></script>
	<script src="../js/qrcode.min.js"></script>
</head>

<body>
	<!-- 内容 -->
	<h3>条码</h3>
	<div style="line-height: 2;">
		参考：<a target="_blank" href="https://lindell.me/JsBarcode/">https://lindell.me/JsBarcode/</a>
		<br>
		内容：<input id="txtBarcode" type="text" value="Hi world!" style="width:400px;" />
		<br>
		<button onclick="createBarcode();">生成条码</button>
	</div>
	<svg id="svgBarcode"></svg>

	<h3>二维码</h3>
	<div style="line-height: 2;">
		参考：<a target="_blank" href="https://github.com/davidshimjs/qrcodejs">https://github.com/davidshimjs/qrcodejs</a>
		<br>
		内容：<input id="txtQRcode" type="text" value="Hi world!" style="width:400px;" />
		<br>
		<button onclick="createQRcode();">生成二维码</button>
	</div>
	<div id="divQRcode"></div>

	<script>

		function createBarcode() {
			JsBarcode("#svgBarcode", $('#txtBarcode').val(), {height:50});
		}

		function createQRcode() {
			$('#divQRcode').html('');
			let qrcode = new QRCode(document.getElementById("divQRcode"), {
				text: $('#txtQRcode').val(),
				width: 256,
				height: 256,
				colorDark: "#000000",
				colorLight: "#ffffff",
				correctLevel: QRCode.CorrectLevel.H
			});
		}

		$(function () {
			// JS
			createBarcode();
			createQRcode();
		});
	</script>

	<!-- 51啦访问统计 -->
	<script type="text/javascript" src="//js.users.51.la/20254973.js"></script>
</body>
