<title>浏览器指纹</title>

/* css style */

	padding:10px;

<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://lib.baomitu.com/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
</head>
<body>
<!-- 内容 -->
<h1>浏览器指纹</h1>
<h3 id="divFinger"></h3>
<h1>userAgent</h1>
<h3 id="divUserAgent"></h3>
<script>
$(function(){
	// JS
    Fingerprint2.get(function (vals) {
        let key = Fingerprint2.x64hash128(JSON.stringify(vals));
		$('#divFinger').html(key);
    });
	
	$('#divUserAgent').html(window.navigator.userAgent);
});
</script>
